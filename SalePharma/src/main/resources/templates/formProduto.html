<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head th:replace="~{layoutBase :: head}">
	<title>Cadastro Produto</title>
</head>

<body class="d-flex flex-column min-vh-100">

	<main class="flex-grow-1">
		<div class="container py-5">
			<h1 class="mb-5">Produto</h1>
			<form th:object="${produto}" th:action="@{/produtos/produto}"
				method="post">
				<div class="mb-3">
					<label for="id" class="form-label">ID</label>
					<input type="text" class="form-control" id="id" name="id" th:value="${produto.id}" readonly>
				</div>
				<div class="mb-3">
					<label for="nome" class="form-label">Nome</label>
					<input type="text" class="form-control" id="nome" name="nome" th:value="${produto.nome}"
						required >
				</div>
				<div class="mb-3">
					<label for="quantidade" class="form-label">Quantidade</label>
					<input type="number" class="form-control" id="quantidade" name="quantidade" th:value="${produto.quantidade}"
						required >
				</div>
				<div class="mb-3">
					<label for="descricao" class="form-label">Descrição</label>
					<textarea class="form-control" id="descricao" name="descricao" rows="3" th:value="${produto.descricao}"
						required ></textarea>
				</div>
				<div class="mb-3">
					<label for="preco" class="form-label">Preço</label>
					<input type="number" class="form-control" id="preco" name="preco" th:value="${produto.preco}"
						required >
				</div>
				<div class="text-end">
					<div class="text-end d-flex justify-content-between">
						<a class="btn btn-secondary" th:href="@{/produtos}">Voltar</a>
						<button type="submit" class="btn btn-success" value="salvar">Salvar</button>
					</div>

				</div>

			</form>
		</div>
	</main>

	<footer th:replace="~{layoutBase :: footer}"></footer>
</body>

</html>
