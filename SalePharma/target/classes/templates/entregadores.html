<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Entregadores</title>
</head>
<body>
    <h1>Lista de Entregadores</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
        </tr>
        <tr th:each="entregador : ${entregadores}">
            <td th:text="${entregador.id}"></td>
            <td th:text="${entregador.nome}"></td>
        </tr>
    </table>
</body>
</html>
